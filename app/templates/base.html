<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}MyWeather{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Leaflet CSS sin integridad -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />


</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-slate-800 shadow-md">
    <div class="max-w-5xl mx-auto px-4">
      <div class="flex justify-between items-center h-14">
        <div class="text-lg font-bold text-orange-400"  >
            <a href="{{ url_for('main.index')}}" >ðŸŒ¤ MyWeather</a>
        </div>
        <div class="flex space-x-4">
          <a href="{{ url_for('main.forecast') }}" class="hover:text-orange-400 {% if request.endpoint=='ui.forecast' %}text-orange-400{% endif %}">Forecast</a>
          <a href="{{ url_for('main.datasources') }}" class="hover:text-orange-400 {% if request.endpoint=='ui.datasources' %}text-orange-400{% endif %}">Data Sources</a>
          <a href="{{ url_for('main.credits') }}" class="hover:text-orange-400 {% if request.endpoint=='ui.credits' %}text-orange-400{% endif %}">Credits</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-1 max-w-5xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-slate-800 text-center text-sm text-slate-400 py-3">
    Â© 2025 MyWeather Project â€” Powered by Chaac Technologies
  </footer>

</body>
</html>
